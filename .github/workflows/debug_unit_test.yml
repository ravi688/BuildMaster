name: Debug Mode Unit Tests

on: [push, pull_request]

jobs:
  debug-build-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up build environment
      run: |
        sudo ./ci-linux-setup.sh

    - name: Build executable
      run: |
        sudo DEBUG=1 ./ci-build.sh

    - name: Run Unit Tests
      run: |
        ./ci-unit_test.sh
